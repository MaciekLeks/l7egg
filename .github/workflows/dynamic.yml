name: Build with Makefile

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libbpf-dev
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.19
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Run Makefile
      run: |
        export LIBBPF_DIR=/usr/lib64 
        make dynamic