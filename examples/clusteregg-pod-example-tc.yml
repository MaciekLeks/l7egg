apiVersion: maciekleks.dev/v1alpha1
kind: ClusterEgg
metadata:
  name: clusteregg-pod-example-tc
spec:
  programType: tc
  ingress:
    interfaceName: eth0
  egress:
    interfaceName: eth0
    commonNames:
    - www.onet.pl
    - www.interia.pl
    - cluster.local
    - www.speedtest.net
    - hkfree.org
    - dawis-it.pl
    - speedtest.skynet.net.pl
    - speedtestsrv.telnaptelecom.pl
    cidrs:
    - 10.152.183.0/24
    - 169.254.1.1/32
    podSelector:
      matchLabels:
        app: tester