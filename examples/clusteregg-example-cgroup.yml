apiVersion: maciekleks.dev/v1alpha1
kind: ClusterEgg
metadata:
  name: clusteregg-example-cgroup
spec:
  programType: cgroup

  ingress: {}

  egress:
    interfaceName: enp0s3
    commonNames:
    - www.onet.pl
    - .ubuntu.com
    - bbc.com
    cidrs:
    - 172.172.34.3/32
    - 10.0.0.0/24
    - 2a04:4e42:200::81/128
    shaping:
      rate: 1mbit
      ceil: 1mbit
